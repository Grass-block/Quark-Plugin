language:
  custom-motd:
    motd-command: '{global#info}服务器MOTD信息: '
    icon-refresh: '{global#success}成功刷新MOTD图片缓存。'
    text-refresh: '{global#success}成功刷新MOTD文字缓存。'
  join-quit-message:
    join: '{global#sys-info}{#gray}玩家 {#white}{#var}{#gray} 加入了服务器，欢迎。'
    leave: '{global#sys-info}玩家 {#white}{#var}{#gray} 离开了服务器。'
    proxy-join: '{global#sys-info}{#gray}玩家 {#white}{#var}{#gray} (来自{#var}) 加入了服务器，欢迎。'
    proxy-leave: '{global#sys-info}玩家 {#white}{#var}{#gray} (去往{#var}) 离开了服务器。'
    welcome-message: '{global#sys-info}欢迎您({#var})来到 {#server-name}{#gray} 服务器, 祝您玩得开心。'
    proxy-send: '{global#sys-info}已将您发送至 {#var} 服务器。使用 {#gold}/hub,/lobby{#gray}来回到大厅！'
  tab-menu:
    welcome-header: 欢迎来到{#aqua}{#server-name}{#reset}服务器!
    tps: '{#gray}TPS: {#white}{#tps}{#white}/20'
    mspt: '{#gray}MSPT: {#white}{#mspt}{#white}'
    ping: '{#gray}Ping: {#white}{#ping}'
    player: '{#gray}当前在线: {#white}{#player}'
    max-player: '{#gray}最大: {#white}{#max-player}'
    date: '{#gray}日期/时间: {#white}{#date}'
    website: '{#gray}官网: {#aqua}{#underline}{#server-website}'
  custom-ban-message:
    header: '{#white}您已被{#aqua}{#server-name}{#reset}封禁'
    name: 很抱歉,您的玩家身份已被{#server-name}封禁。
    ip: 很抱歉,您的地址已被{#server-name}封禁。
    hint: 如果您确认这是个错误, 请向管理员提供你的完整信息。
    reason: '{#yellow}封禁原因{#white}: {reason}'
    info: '{#gray}操作者{#white}: {source}    {#gray}结束时间: {expire}'
    website-hint: '{#gray}访问官网: {#aqua}{#underline}{#server-website}'
  custom-kick-message:
    header: '{#white}您已被踢出{#aqua}{#server-name}{#white}服务器'
    website-hint: '{#gray}访问官网: {#aqua}{#underline}{#server-website}'
  bossbar-announcement:
    custom-set: '{global#sys-operation}成功设置自定义Boss栏内容: {#white}%s'
    custom-clear: '{global#sys-operation}成功清除自定义Boss栏内容。'
    text:
      - '{#white}欢迎来到{#server-name-plain}!'
      - '{#white}赞助一下?'
      - '{#white}祝你玩得开心!'
      - '{#white}官网: {#aqua}{#underline}{#server-website}'
  player-name-header:
    set-header: '{global#sys-operation}将 {#var} 的头衔设置为 {#var}。'
    clear-header: '{global#sys-operation}将 {#var} 的头衔清除。'
  welcome-message:
    title: '{#gold}欢迎!'
    content: '{#white}欢迎来到{#server-name}{#white}服务器,祝你玩得开心!'
    callback: '{#gray}(本消息可用{#gold}/welcome-message{#gray}再次呼出)'
  custom-scoreboard:
    title: '{#aqua}{#server-name}{#reset}'
    date: '{#gray}日期: {#white}{#date-day}'
    time: '{#gray}时间: {#white}{#date-time}'
    player: '{#gray}玩家: {#white}{player}'
    rank: '{#gray}身份: {#white}{#rank}'
    play-time: '{#gray}游戏时间: {#white}{#play-time}'
    world-time: '{#gray}世界时间: {#white}{#world-time}'
    player-count: '{#gray}在线玩家: {#white}{#player}'
    ping: '{#gray}当前延迟(参考): {#white}{#ping}'
    tps: '{#gray}TPS: {#white}{#tps}{#white}/20'
    mspt: '{#gray}MSPT: {#white}{#mspt}{#white}'
    website: '{#yellow}{#server-website}'
    qq-group: '{#gray}QQ群:{#aqua}{#underline}{#qq-group}'
  chat-announce:
    title: '提示:'
    type-tip: '{#green}技巧:'
    type-hint: '{#gold}提示:'
    tip-append: "{click(command,/chat-hint tips)}{#white}[{#blue}更多{#white}]{;}"
    type-announce: '{#aqua}公告:'
    custom-set: '{global#sys-operation}成功设置自定义公告内容: {#white}%s'
    custom-clear: '{global#sys-operation}成功清除自定义公告内容。'
    content:
      - - '{#purple}{#server-name}{#white}全服包括子服范围内严禁开挂、盗窃、不文明行为。'
        - '{#white}若有不文明行为，我们将会在累积后对您作出处罚。'
        - '{#white}开挂和盗窃将进行封禁、回档，抹除您的一切痕迹。'
      - - '{#purple}{#server-name}{#white}禁止一切违反国家法律法规条例的行为。'
        - '{#white}若有发现我们将直接举报，严重者我们将会交给警方处理。'
        - '{#white}我们将会保留您的行为直到取证结束。'
  npc-chat:
    not-found: "{global#error}未找到 {#var} 的NPC聊天上下文。"
  nickname:
    set-self: "{global#info}已将您({#var})的昵称设置为{#var}, 重新连接来应用这些更改。"
    set-other: "{global#info}已将玩家{#var}的昵称设置为{#var}, 他/她重新连接后更改将生效。"
  hover-display:
    exist: "{global#info}已存在悬浮文本 {#var}。"
    not-found: "{global#info}悬浮文本 {#var} 未找到。"
    create: "{global#info}已创建悬浮文本 {#var}。"
    delete: "{global#info}已清除悬浮文本 {#var}。"
    delete-all: "{global#info}已清除全部悬浮文本。"
    edit: "{global#info}成功编辑悬浮文本 {#var}。"
    teleport: "{global#info}悬浮文本 {#var} 已被传送到您的位置。"
  we-session-renderer:
    mode-persistent: "{global#sys-info}WorldEdit选区渲染模式已设为 [{#white}持久{#gray}]"
    mode-update: "{global#sys-info}WorldEdit选区渲染模式已设为 [{#white}更新时{#gray}]"
    mode-off: "{global#sys-info}WorldEdit选区渲染模式已设为 [{#white}关{#gray}]"
    render: "{global#sys-success}您的WorldEdit选区已渲染（高亮）。"
    entity-exploded: '{global#warning}在 {#var} 世界中的 %d,%d,%d 发生了实体 {#var} 爆炸。'
    region-list: '{global#sys-operation}以下是全部爆炸白名区域: '
    region-add: '{global#sys-operation}已添加爆炸白名区域{#var}。'
    region-add-failed: '{global#sys-error}爆炸白名区域{#var}已经存在。'
    region-remove: '{global#sys-operation}{#gray}已移除爆炸白名区域{#var}。'
    region-remove-failed: '{global#sys-error}未找到爆炸白名区域{#var}。'
  item-defender:
    illegal-item: '{global#warning}您所持有的物品 {#var} 属于非法物品，已被服务器没收并记录'
    warning-item: '{global#warning}您所持有的物品 {#var} 属于危险品，已被服务器记录!'
    illegal-item-broadcast: '{global#warning}玩家 {#var} 持有的物品 {#var} 属于非法物品。'
    warning-item-broadcast: '{global#warning}玩家 {#var} 持有的物品 {#var} 属于危险品。'
  ip-defender:
    new-ip: '{global#info}检测到您的IP属地为{#var} 。(该信息只对您可见)'
    ip-warn: '{global#warning}检测到您的IP属地为{#var},与上次({#var})发生变化,您的ip变化已被记录。'
    auto-ban-reason: '由于您的IP变化,我们怀疑您的账户出现了安全问题。'
  we-size-defender:
    interact-blocked-we: '{global#warning}您的操作超出了最大大小限制，请重试。'
  protection-area:
    region-list: '{global#sys-operation}以下是全部保护区域: '
    region-add: '{global#sys-operation}已添加保护区域{#var}。'
    region-add-failed: '{global#sys-error}保护区域{#var}已经存在。'
    region-remove: '{global#sys-operation}{#gray}已移除保护区域{#var}。'
    region-remove-failed: '{global#sys-error}未找到保护区域{#var}。'
    interact-blocked: '{global#warning}你无法在保护区域中交互。'
    interact-blocked-we: '{global#warning}由于您当前的we选区包含了保护区域，因此您无法操作。'
  permission-manager:
    cmd-group-set: "{global#sys-operation}已将玩家 {#var} 所属的权限组更改为 {#var}。"
    cmd-perm-set: "{global#sys-operation}已将玩家 {#var} 的权限节点 {#var} 的值改为 {#var}。"
    cmd-player-not-found: "{global#sys-operation}你说的这人是谁？我不到啊？"
  account-activation:
    verify-title: '{#server-name}|账户验证'
    request-html-hint:
      - '<p>如果您确认了安全代码一致，请访问如下的验证链接。</p>'
      - '<strong>验证链接: </strong>'
    request-html-prefix:
      - '<p> 您好 {player},我们已收到您在{#server-name}内的账户验证请求。</p>'
      - '<p> 如果您错误的收到了该邮件，还请直接忽略。</p>'
      - '<p> 在进行验证操作之前，请先确认本邮件中的安全代码和服务器中的一致，以避免不必要的麻烦。</p>'
      - '<strong>安全代码: </strong>'
    request-html-postfix:
      - '<p>请在浏览器中打开以完成您的验证流程。</p>'
      - '<p>祝您使用愉快！</p>'
    request-html-link-btn: '验证账户'
    result-html-success-title: '验证成功'
    result-html-failed-title: '验证失败'
    result-html-success-content: '您的账户已经成功通过验证。您现在可以安全的关闭这个页面并回到Minecraft了。'
    result-html-failed-content: '抱歉，您的账户并未通过验证，可能是随机码不一致。请回到Minecraft并重新发送一封邮件。'
    msg-send-complete: '{global#sys-success}一封邮件已被发送至您填写的邮箱({#var}), 邮件的安全代码是 {#var}, 请注意查收。'
    msg-send-failed: '{global#sys-error}我们未能成功发送邮件到您的邮箱({#var}), 请检查是否填写错误，或联系管理员。'

    link-hint: '{global#sys-warning}检测到您未绑定邮箱。使用 {#gold}/account link{#gray} [mail]接受链接来激活账户。'
    link-failed: '{global#sys-error}您的账户已经连接过一个可用的邮箱。若要换绑请联系管理员。'
    verify-failed: '{global#sys-error}您的账户还未链接邮箱。'
    verify-hint: '{global#sys-warning}检测到您未验证邮箱。使用 {#gold}/account verify{#gray} 接受链接来验证账户。'
    verified: '{global#sys-info}恭喜，您的账户已经完成激活, 请重新进入服务器。'
    interaction-block: '{global#sys-warning}在完成账户验证之前，您还不能聊天和交互。'
    unverify-success: '{global#sys-info}您的账户已经取消激活状态, 请重新进入服务器。'
    kick-info: "检测到您的IP状态异常，您的账户已被取消激活。{#return}请重新进入服务器。"
  group-protection:
    kick: '非法的代理服务器指向。quark集群保护系统无法验证您的连接。'
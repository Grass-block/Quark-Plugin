language:
  kick-on-reload:
    reload-hint:
      - "{#white}服务器正在重载。为保证游戏正常您已被暂时踢出。"
      - "{#white}请在稍后重新加入。{#return}"
    stop-hint:
      - "{#white}因故障或维护需要，服务器现已关闭。"
      - "{#white}很抱歉给您带来不便。{#return}"
  maintenance:
    start: "{global#sys-operation}{#gray}维护开始。"
    end: "{global#sys-operation}{#gray}维护结束。"
    kick-message:
      - '由于服务器正在维护,您暂时无法进入。'
      - '维护需要一段时间,请您耐心等待,我们对此十分抱歉。'
  advanced-plugin-command:
    list: "{global#sys-operation}以下是所有插件: {#var}"
    info: "{global#sys-operation}以下是关于 {#var} 插件的信息:{#return}%s"
    info-name: "{#gold}名称{#white}: %s[%s]"
    info-version: "{#gold}版本{#white}: %s"
    info-author: "{#gold}作者{#white}: %s"
    info-desc: "{#gold}简介{#white}: %s"
    info-api: "{#gold}API版本{#white}: %s"
    info-depend: "{#gold}前置{#white}: %s"
    info-soft-depend: "{#gold}软前置{#white}: %s"
    info-main: "{#gold}启动类{#white}: %s"
    info-libs: "{#gold}依赖库{#white}:"

    file-not-found: "{global#error}未找到插件文件 {#var}。"
    plugin-not-found: "{global#error}未找到插件 {#var}。"
    load-failed: "{global#error}未能成功加载插件 {#var}。"
    unload-failed: "{global#error}未能成功卸载插件 {#var}。"
    enable: "{global#operation}成功启用插件 {#var}。"
    disable: "{global#operation}成功停用插件 {#var}。"
    restart: "{global#operation}成功重启插件 {#var}。"
    load: "{global#operation}成功加载插件 {#var}。"
    unload: "{global#operation}成功卸载插件 {#var}。"
    reload: "{global#operation}成功重载插件 {#var}。"
  advanced-ban-command:
    msg-ban-complete: "{global#sys-success}已封禁玩家 {#var} 至 {#var},原因: {#var}。"
    broadcast: "{global#sys-info}玩家{#var} 因 {#var} 被操作者 {#var} 封禁至 {#var}。"
  stop-confirm:
    hint: "{#red} 你确定要关闭服务器吗?这可能会导致服务终止。如果确定的话,请使用{#yellow}/stop confirm"
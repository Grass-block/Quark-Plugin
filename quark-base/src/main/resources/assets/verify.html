<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Account Activation</title>
</head>

<body style="margin: 0">

<div style="max-width: 600px;text-align: center;line-height: 32px; margin: 40px">
    <div class="center">
        <h1> {msg#verify_title} </h1>
    </div>
    <div style="text-align: left;">
        {msg#request_html_prefix}
        <div style="background-color: #f3f5f4;" class="element">
            {safety_code}
        </div>
        {msg#request_html_hint}
        <div style="background-color: #f3f5f4;" class="element">
            {link}
        </div>

        <div class="center">
            <a href="verify_result.html">
                <button style="max-width: 300px;width: 100%;" class="element">
                    {msg#request_html_link_btn}
                </button>
            </a>
        </div>
        {msg#request_html_postfix}
    </div>
    <div style="text-align: right;">
        <p>{#server-name}</p>
    </div>
</div>
</body>
<style>
    button {
        background-color: #3366cc !important;
        color: #ffffff !important;
    }

    button:hover {
        background-color: #6699ff !important;
    }

    .element {
        border-radius: 15px;
        border-style: none;
        margin: 10px;
        padding: 15px;
    }

    .center {
        text-align: center;
    }
</style>
</html>

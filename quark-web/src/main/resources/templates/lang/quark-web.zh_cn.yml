language:
  account-activation:
    mail-title: '{#server-name-plain} | 账户验证'
    mail-greeting: "您好，{player}:"
    mail-content: '您好 ,我们已收到您在{#server-name-plain}内的账户操作请求。请复制下方的内容并粘贴到Minecraft客户端聊天框以验证您的 E-mail：'
    mail-link: 如果您遇到任何问题，请与服务器管理人员联系。
    mail-verify: 本信件的安全代码是 {safety_code} ,请确认其与Minecraft中提示一致。如果您未注册帐号，请忽略此邮件。

    msg-send-hint: '{global#sys-info}我们正在向您的邮箱发送邮件，请等待...'
    msg-send-complete: '{global#sys-success}一封邮件已被发送至您填写的邮箱({#var}), 邮件的安全代码是 {#var}, 请注意查收。'
    msg-send-failed: '{global#sys-error}我们未能成功发送邮件到您的邮箱({#var}), 请检查是否填写错误，或联系管理员。'

    link-title: "{#gold}链接账户"
    link-guide: "{#gray}使用 {#gold}/account link [mail] {#gray} 来链接账户。"
    link-hint: '{global#sys-warning}检测到您未绑定邮箱。{msg#link-guide}'

    verify-title: "{#gold}验证账户"
    verify-guide: "{#gray}使用 {#gold}/account verify {#gray} 来验证账户。"
    verify-hint: '{global#sys-warning}检测到您未验证邮箱。{msg#verify-guide}'

    link-failed: '{global#sys-error}您的账户已经连接过一个可用的邮箱。若要换绑请使用/account unlink。'
    unlink-failed: '{global#sys-error}您的账户还没有连接到可用的邮箱, 因此您不能解绑。'
    unlinked: '{global#sys-success}您的账户已经成功从 {#var} 解除绑定。'
    verify-failed: '{global#sys-error}验证码错误。'
    verified: '{global#sys-info}恭喜，您的账户已经完成激活。'
    verify-failed-invalid-mail: '{global#sys-error}您的账户还未链接邮箱。'
    interaction-block: '{global#sys-warning}在完成账户验证之前，您还不能聊天和交互。'
    unverify-success: '{global#sys-info}您的账户已经取消激活状态。'
    kick-info: "检测到您的IP状态异常，您的账户已被取消激活。"
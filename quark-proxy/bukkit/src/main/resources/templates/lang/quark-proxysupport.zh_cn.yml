language:
  bungee-connection-protect:
    kick-message:
      - '很抱歉，{#server-name}{#reset}集群保护系统无法认证您的连接。{#return}'
      - '{#gray}请确认您的来源BC/Waterfall代理已经通过本服认证。'
      - '{#gray}如果您确认这是个错误，请向开发者反馈。{#return}{#return}'
      - '{#dark-gray}您的会话ID：{#dark-gray}%s'
  proxy-transfer-display:
    hub-hint: '使用 {#gold}/hub{#gray},{#gold}/lobby{#gray}或者{click(command,/hub)}[{#aqua}点击此处{#white}]{#gray}来返回大厅!'
    tp-failed: '{global#sys-info}子服务器正在开发，敬请期待.'
    tp-forward-user: '{global#sys-info}正在将你传送到 {#var} 服务器...'

    tp-leave: '{#server}{gold}'
    tp-join-user: '{global#sys-success}已将你传送到 {#var} 服务器, {msg#hub-hint}'
    tp-join: '{global#sys-info} {#gray}玩家{#white} {player} {#gray}加入了服务器。 {#red}[{#white}{origin} {#gold}->{#white} {dest}{#red}]'

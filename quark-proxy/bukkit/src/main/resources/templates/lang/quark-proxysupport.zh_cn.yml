language:
  bungee-connection-protect:
    kick-message:
      - '很抱歉，{#server-name}{#reset}集群保护系统无法认证您的连接。{#return}'
      - '{#gray}请确认您的来源BC/Waterfall代理已经通过本服认证。'
      - '{#gray}如果您确认这是个错误，请向开发者反馈。{#return}{#return}'
      - '{#dark-gray}您的会话ID：{#dark-gray}%s'
  mcsm-dynamic-instance:
    not-found: '{global#sys-error}无法找到指定的服务器({#var})。'
    checking: '{global#sys-info}正在检查远程服务器状态...'
    wakeup: '{global#sys-info}检测到远端服务器离线，正在拉起服务器...'
    starting: '{global#sys-info}远程服务器成功拉起，请耐心等待。你可随时尝试进入以查询状态。'
    running: '{global#sys-info}远程服务器已经启动，你可随时尝试进入。'
    start-error: '{global#sys-error}无法找到指定的远程服务器。'
  server-statement-observer:
    online: "{global#sys-info}服务器 {#var} 已上线, 您可前往游玩。"
    offline: "{global#sys-info}服务器 {#var} 已离线，可能是计划关闭或者维护。"
